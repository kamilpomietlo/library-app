<div class="nav-bar" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <h1>
        <a class="name" th:href="@{'/'}">BestLib</a>
    </h1>
    <div class="menu-buttons">
        <a sec:authorize="${hasAnyAuthority('LIBRARIAN', 'ADMIN')}" class="nav-button menu-button" th:href="@{'/book/reservations'}">Reservations</a>
        <a sec:authorize="${hasAnyAuthority('LIBRARIAN', 'ADMIN')}" class="nav-button menu-button" th:href="@{'/book/list'}">Books</a>
        <a sec:authorize="${hasAnyAuthority('LIBRARIAN', 'ADMIN')}" class="nav-button menu-button" th:href="@{'/author/list'}">Authors</a>
        <a sec:authorize="${hasAnyAuthority('LIBRARIAN', 'ADMIN')}" class="nav-button menu-button" th:href="@{'/publisher/list'}">Publishers</a>
    </div>
    <div class="main-buttons">
        <a sec:authorize="${isAnonymous()}" class="nav-button" id="register" th:href="@{'/register'}">Register</a>
        <a sec:authorize="${isAnonymous()}" class="nav-button" th:href="@{'/login'}">Log in</a>

        <a sec:authorize="${isAuthenticated()}" class="nav-button" id="account" th:href="@{'/user/account'}">My account</a>
        <a sec:authorize="${isAuthenticated()}" class="nav-button" th:href="@{'/logout'}">Log out</a>
    </div>
</div>
