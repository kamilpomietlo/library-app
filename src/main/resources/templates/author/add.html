<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>BestLib</title>
</head>
<body>
<div th:replace="fragments/nav-bar :: div">
</div>

<div class="background">
    <div class="form">
        <h1>Add new author</h1>
        <form th:action="@{add}" th:object="${authors}" method="post">
            <label for="name">Name:</label>
            <input type="text" th:class="${#fields.hasErrors('name')} ? 'input-error' : 'input'" id="name" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                </ul>
            </div>

            <button type="submit" id="submit" class="action-button">Submit</button>
            <button type="reset" id="reset" class="action-button">Reset</button>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: div">
</div>
</body>
</html>
