<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>BestLib</title>
</head>
<body>
<nav th:replace="fragments/nav-bar :: nav"></nav>

<main>
    <header th:text="#{index.header}">Find a book</header>
    <form th:action="@{''}" method="post">
        <div class="label-input">
            <label for="title" th:text="#{index.title}">Title:</label>
            <input type="text" id="title" th:field="${book.title}">
        </div>
        <div class="label-input">
            <label for="author" th:text="#{index.author}">Author:</label>
            <input type="text" id="author" th:field="${author.name}">
        </div>
        <div class="label-input">
            <label for="genre" th:text="#{index.genre}">Genre:</label>
            <select id="genre" th:field="${book.genre}">
                <option th:value="null">------------</option>
                <option th:each="genre : ${T(com.kamilpomietlo.libraryapp.model.Genre).values()}"
                        th:value="${genre}"
                        th:text="${genre.getDisplayName()}">
                </option>
            </select>
        </div>

        <button type="submit" class="main__form--submit-button action-button" th:text="#{submit}">Submit</button>
    </form>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
