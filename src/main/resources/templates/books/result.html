<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library System</title>
</head>
<body>
<h1>Results</h1>

<table>
    <tr>
        <p th:text="'Title: ' + ${searchedBook.getTitle()}">1</p>
        <p th:text="'ID: ' + ${searchedBook.getId()}">2</p>
        <p th:text="'Author: '">
        <ul style="list-style: none">
            <li th:each="author : ${searchedBook.authors}"
                th:text="${author.toString()}">3
            </li>
        </ul>
        <p th:text="'Publisher: ' + ${searchedBook.getPublisher().getName()}">4</p>
        <p th:text="'Cover type: ' + ${searchedBook.getCoverType()}">5</p>
        <p th:text="'Year of release: ' + ${searchedBook.getYearOfRelease()}">6</p>
        <p th:text="'ISBN: ' + ${searchedBook.getIsbn()}">7</p>

        <a th:href="@{search}">Search again</a>
    </tr>
</table>

<div class="col">
    <a class="btn btn-primary" href="#"
       th:href="@{'/'}" role="button">Back to menu</a>
</div>

</body>
</html>
