<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library System</title>
</head>
<body>
<h1>Results</h1>

<table>
    <tr>
        <p th:text="'ID number: ' + ${searchedUser.getIdNumber()}">1</p>
        <p th:text="'ID: ' + ${searchedUser.getId()}">2</p>
        <p th:text="'Name: ' + ${searchedUser.toString()}">3</p>
        <p th:text="'Country: ' + ${searchedUser.getCountry()}">4</p>
        <p th:text="'State: ' + ${searchedUser.getState()}">5</p>
        <p th:text="'City: ' + ${searchedUser.getCity()}">6</p>
        <p th:text="'Street: ' + ${searchedUser.getStreet()}">7</p>
        <p th:text="'Home number: ' + ${searchedUser.getHomeNumber()}">8</p>
        <p th:text="'Borrowed books: '">
        <ul style="list-style: none">
            <li th:each="book : ${searchedUser.books}"
                th:text="${book.getTitle()}">9
            </li>
        </ul>

        <a th:href="@{search}">Search again</a>
    </tr>
</table>

<div class="col">
    <a class="btn btn-primary" href="#"
       th:href="@{'/'}" role="button">Back to menu</a>
</div>

</body>
</html>
