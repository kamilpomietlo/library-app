<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>BestLib</title>
</head>
<body>
<div th:replace="fragments/nav-bar :: div">
</div>

<div class="body-content">
    <h1>Registration</h1>
    <form th:action="@{register}" th:object="${user}" method="post">
        <div class="label-input">
            <label for="email">E-mail:</label>
            <input type="email" th:class="${#fields.hasErrors('email')} ? 'input-error' : 'input'" id="email"
                   th:field="*{email}">
            <div th:if="${#fields.hasErrors('email')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('email')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="label-input">
            <label for="password">Password:</label>
            <input type="password" th:class="${#fields.hasErrors('password')} ? 'input-error' : 'input'" id="password"
                   th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('password')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="label-input">
            <label for="matchingPassword">Repeat password:</label>
            <input type="password" th:class="${#fields.hasErrors('matchingPassword')} ? 'input-error' : 'input'"
                   id="matchingPassword" th:field="*{matchingPassword}">
            <div th:if="${#fields.hasErrors('matchingPassword')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('matchingPassword')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="line"></div>

        <div class="label-input">
            <label for="first-name">First name:</label>
            <input type="text" th:class="${#fields.hasErrors('firstName')} ? 'input-error' : 'input'" id="first-name"
                   th:field="*{firstName}">
            <div th:if="${#fields.hasErrors('firstName')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="label-input">
            <label for="last-name">Last name:</label>
            <input type="text" th:class="${#fields.hasErrors('lastName')} ? 'input-error' : 'input'" id="last-name"
                   th:field="*{lastName}">
            <div th:if="${#fields.hasErrors('lastName')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="label-input">
            <label for="id-number">ID number:</label>
            <input type="text" th:class="${#fields.hasErrors('idNumber')} ? 'input-error' : 'input'" id="id-number"
                   th:field="*{idNumber}">
            <div th:if="${#fields.hasErrors('idNumber')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('idNumber')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="label-input">
            <label for="country">Country:</label>
            <input type="text" th:class="${#fields.hasErrors('country')} ? 'input-error' : 'input'" id="country"
                   th:field="*{country}">
            <div th:if="${#fields.hasErrors('country')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('country')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="label-input">
            <label for="state">State:</label>
            <input type="text" th:class="${#fields.hasErrors('state')} ? 'input-error' : 'input'" id="state"
                   th:field="*{state}">
            <div th:if="${#fields.hasErrors('state')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('state')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="label-input">
            <label for="city">City:</label>
            <input type="text" th:class="${#fields.hasErrors('city')} ? 'input-error' : 'input'" id="city"
                   th:field="*{city}">
            <div th:if="${#fields.hasErrors('city')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('city')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="label-input">
            <label for="street">Street:</label>
            <input type="text" th:class="${#fields.hasErrors('street')} ? 'input-error' : 'input'" id="street"
                   th:field="*{street}">
            <div th:if="${#fields.hasErrors('street')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('street')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="label-input">
            <label for="home-number">Home no.:</label>
            <input type="text" th:class="${#fields.hasErrors('homeNumber')} ? 'input-error' : 'input'" id="home-number"
                   th:field="*{homeNumber}">
            <div th:if="${#fields.hasErrors('homeNumber')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('homeNumber')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <button type="submit" id="submit" class="action-button">Submit</button>
    </form>
</div>

<div th:replace="fragments/footer :: div">
</div>
</body>
</html>
