<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestLib</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="images/logo.jpg"/>
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
<div class="header">
    <img id="logo" src="/images/logo.jpg" alt="logo">
    <h1 class="name">BestLib</h1>
    <a class="nav-button" id="find" th:href="@{'/index'}">FIND A BOOK</a>
    <a class="nav-button" id="login" th:href="@{''}">LOGIN</a>
    <a class="nav-button" id="register" th:href="@{'/user/add'}">REGISTER</a>
</div>

<div class="background">
    <div class="fill-form">
        <h1>Create new account</h1>
        <form th:action="@{add}" method="post" th:object="${users}">
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" th:field="*{firstName}">

            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" th:field="*{lastName}">

            <label for="id-number">ID number:</label>
            <input type="text" id="id-number" th:field="*{idNumber}">

            <label for="country">Country:</label>
            <input type="text" id="country" th:field="*{country}">

            <label for="state">State:</label>
            <input type="text" id="state" th:field="*{state}">

            <label for="city">City:</label>
            <input type="text" id="city" th:field="*{city}">

            <label for="street">Street:</label>
            <input type="text" id="street" th:field="*{street}">

            <label for="home-number">Home number:</label>
            <input type="text" id="home-number" th:field="*{homeNumber}">

            <button type="submit" id="submit" class="action-button">Submit</button>
            <button type="reset" id="reset" class="action-button">Reset</button>
        </form>
    </div>
</div>

<div class="footer">

</div>
</body>
</html>
