<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>BestLib</title>
</head>
<body>
<div th:replace="fragments/nav-bar :: div">
</div>

<div class="background">
    <div class="form">
        <h1>Edit your info</h1>
        <form th:action="@{edit}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <label for="first-name">First name:</label>
            <input type="text" th:class="${#fields.hasErrors('firstName')} ? 'input-error' : 'input'" id="first-name" th:field="*{firstName}">
            <div th:if="${#fields.hasErrors('firstName')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></li>
                </ul>
            </div>

            <label for="last-name">Last name:</label>
            <input type="text" th:class="${#fields.hasErrors('lastName')} ? 'input-error' : 'input'" id="last-name" th:field="*{lastName}">
            <div th:if="${#fields.hasErrors('lastName')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></li>
                </ul>
            </div>

            <label for="id-number">ID number:</label>
            <input type="text" class="read-only" id="id-number" th:field="*{idNumber}" readonly>

            <label for="country">Country:</label>
            <input type="text" th:class="${#fields.hasErrors('country')} ? 'input-error' : 'input'" id="country" th:field="*{country}">
            <div th:if="${#fields.hasErrors('country')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('country')}" th:text="${error}"></li>
                </ul>
            </div>

            <label for="state">State:</label>
            <input type="text" th:class="${#fields.hasErrors('state')} ? 'input-error' : 'input'" id="state" th:field="*{state}">
            <div th:if="${#fields.hasErrors('state')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('state')}" th:text="${error}"></li>
                </ul>
            </div>

            <label for="city">City:</label>
            <input type="text" th:class="${#fields.hasErrors('city')} ? 'input-error' : 'input'" id="city" th:field="*{city}">
            <div th:if="${#fields.hasErrors('city')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('city')}" th:text="${error}"></li>
                </ul>
            </div>

            <label for="street">Street:</label>
            <input type="text" th:class="${#fields.hasErrors('street')} ? 'input-error' : 'input'" id="street" th:field="*{street}">
            <div th:if="${#fields.hasErrors('street')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('street')}" th:text="${error}"></li>
                </ul>
            </div>

            <label for="home-number">Home number:</label>
            <input type="text" th:class="${#fields.hasErrors('homeNumber')} ? 'input-error' : 'input'" id="home-number" th:field="*{homeNumber}">
            <div th:if="${#fields.hasErrors('homeNumber')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('homeNumber')}" th:text="${error}"></li>
                </ul>
            </div>

<!--            <input type="hidden" th:field="*{firstName}">-->
<!--            <input type="hidden" th:field="*{lastName}" th:value="*{lastName}">-->
<!--            <input type="hidden" th:field="*{email}" th:value="*{email}">-->
<!--            <input type="hidden" th:field="*{password}" th:value="*{password}">-->
<!--            <input type="hidden" th:field="*{matchingPassword}" th:value="*{matchingPassword}">-->
<!--            <input type="hidden" th:field="*{userRole}" th:value="*{userRole}">-->
<!--            <input type="hidden" th:field="*{locked}" th:value="*{locked}">-->
<!--            <input type="hidden" th:field="*{enabled}" th:value="*{enabled}">-->

            <button type="submit" id="submit" class="action-button">Submit</button>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: div">
</div>
</body>
</html>
