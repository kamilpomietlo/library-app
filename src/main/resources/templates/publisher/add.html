<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>BestLib</title>
</head>
<body>
<div th:replace="fragments/nav-bar :: div">
</div>

<div class="background">
    <div class="fill-form">
        <h1>Add new publisher</h1>
        <form th:action="@{add}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="${publishers.name}">

            <button type="submit" id="submit" class="action-button">Submit</button>
            <button type="reset" id="reset" class="action-button">Reset</button>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: div">
</div>
</body>
</html>
