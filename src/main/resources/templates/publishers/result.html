<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library System</title>
</head>
<body>
<h1>Results</h1>

<table>
    <tr>
        <p th:text="'Name: ' + ${searchedPublisher.getName()}">1</p>
        <p th:text="'ID: ' + ${searchedPublisher.getId()}">2</p>
        <p th:text="'Books: '">
            <ul style="list-style: none">
                <li th:each="book : ${searchedPublisher.books}"
                    th:text="${book.getTitle()}">3
                </li>
            </ul>
        </p>

        <a th:href="@{search}">Search again</a>
    </tr>
</table>

<div class="col">
    <a class="btn btn-primary" href="#"
       th:href="@{'/'}" role="button">Back to menu</a>
</div>

</body>
</html>
