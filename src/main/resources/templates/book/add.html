<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>BestLib</title>
</head>
<body>
<div th:replace="fragments/nav-bar :: div">
</div>

<div class="background">
    <div class="form">
        <h1>Add new book</h1>
        <form th:action="@{add}" th:object="${books}" method="post">
            <label for="title">Title:</label>
            <input type="text" th:class="${#fields.hasErrors('title')} ? 'input-error' : 'input'" id="title" th:field="*{title}">
            <div th:if="${#fields.hasErrors('title')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('title')}" th:text="${error}"></li>
                </ul>
            </div>

            <label for="author">Author:</label>
            <select id="author" th:field="*{authors}">
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.name}">
                </option>
            </select>

            <label for="genre">Genre:</label>
            <select id="genre" th:field="*{genreId}">
                <option th:each="genre : ${genres}"
                        th:value="${genre.id}"
                        th:text="${genre.description}">
                </option>
            </select>

            <label for="publisher">Publisher:</label>
            <select id="publisher" th:field="*{publisherId}">
                <option th:each="publisher : ${publishers}"
                        th:value="${publisher.id}"
                        th:text="${publisher.name}">
                </option>
            </select>

            <label for="cover-type">Cover type:</label>
            <select id="cover-type" th:field="*{coverType}">
                <option th:each="coverType : ${T(com.kamilpomietlo.libraryapp.model.CoverType).values()}"
                        th:value="${coverType}"
                        th:text="${coverType}">
                </option>
            </select>

            <label for="year">Year:</label>
            <input type="text" th:class="${#fields.hasErrors('yearOfRelease')} ? 'input-error' : 'input'" id="year" th:field="*{yearOfRelease}">
            <div th:if="${#fields.hasErrors('yearOfRelease')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('yearOfRelease')}" th:text="${error}"></li>
                </ul>
            </div>

            <label for="isbn">ISBN:</label>
            <input type="text" th:class="${#fields.hasErrors('isbn')} ? 'input-error' : 'input'" id="isbn" th:field="*{isbn}">
            <div th:if="${#fields.hasErrors('isbn')}" class="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('isbn')}" th:text="${error}"></li>
                </ul>
            </div>

            <button type="submit" id="submit" class="action-button">Submit</button>
            <button type="reset" id="reset" class="action-button">Reset</button>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: div">
</div>
</body>
</html>
