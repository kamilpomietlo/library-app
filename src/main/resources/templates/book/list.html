<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library System</title>
</head>
<body>
<h1>Books List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Publisher</th>
        <th>Cover</th>
        <th>Year of release</th>
        <th>ISBN</th>
        <th>Status</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.getId()}">1</td>
        <td th:text="${book.getTitle()}">2</td>
        <td>
            <ul style="list-style: none">
                <li th:each="author : ${book.authors}"
                    th:text="${author.toString()}">3</li>
            </ul>
        </td>
        <td th:text="${book.getGenre().getDescription()}">4</td>
        <td th:text="${book.getPublisher().getName()}">5</td>
        <td th:text="${book.getCoverType()}">6</td>
        <td th:text="${book.getYearOfRelease()}">7</td>
        <td th:text="${book.getIsbn()}">8</td>
        <td th:text="${book.getBookStatus()}">9</td>
        <td>
            <div class="col">
                <a class="btn btn-primary" href="#"
                   th:href="@{'/book/{id}/reserve'}" role="button">Reserve</a>
            </div>
        </td>
    </tr>
</table>

<div class="col">
    <a class="btn btn-primary" href="#"
       th:href="@{'/'}" role="button">Back to menu</a>
</div>

</body>
</html>
