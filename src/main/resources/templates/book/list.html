<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>BestLib</title>
</head>
<body>
<div th:replace="fragments/nav-bar :: div">
</div>

<div class="background">
    <div class="table">
        <h1>Search results</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Publisher</th>
                <th>Cover</th>
                <th>Year</th>
                <th>ISBN</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">1</td>
                <td th:text="${book.title}">2</td>
                <td>
                    <ul style="list-style: none">
                        <li th:each="author : ${book.authors}"
                            th:text="${author.name}">3
                        </li>
                    </ul>
                </td>
                <td th:text="${book.genre.description}">4</td>
                <td th:text="${book.publisher.name}">5</td>
                <td th:text="${book.coverType}">6</td>
                <td th:text="${book.yearOfRelease}">7</td>
                <td th:text="${book.isbn}">8</td>
                <td th:text="${book.bookStatus}">9</td>
                <td>
                    <a class="action-button" th:href="@{'/book/' + ${book.id} + '/reserve'}">Reserve</a>
                </td>
<!--                <td>-->
<!--                    <a class="action-button" th:href="@{'/book/' + ${book.id} + '/edit'}">Edit</a>-->
<!--                </td>-->
<!--                <td>-->
<!--                    <a class="action-button" th:href="@{'/book/' + ${book.id} + '/borrow'}">Borrow</a>-->
<!--                </td>-->
            </tr>
        </table>
    </div>
</div>

<div th:replace="fragments/footer :: div">
</div>
</body>
</html>
