<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>BestLib</title>
</head>
<body>
<nav th:replace="fragments/nav-bar :: nav"></nav>

<main>
    <header th:text="#{book.edit.header}">Edit book info</header>
    <form th:action="@{edit}" th:object="${book}" method="post">
        <div class="label-input">
            <label for="title" th:text="#{book.form.title}">Title:</label>
            <input type="text" th:class="${#fields.hasErrors('title')} ? 'input-error' : 'input'" id="title"
                   th:field="*{title}">
        </div>
        <div th:if="${#fields.hasErrors('title')}" class="alert">
            <ul>
                <li th:each="error : ${#fields.errors('title')}" th:text="${error}"></li>
            </ul>
        </div>

        <div class="label-input">
            <label for="author" th:text="#{book.form.authors}">Authors:</label>
            <select th:class="${#fields.hasErrors('authors')} ? 'input-error' : 'input'" id="author"
                    th:field="*{authors}">
                <option th:value="null">------------</option>
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.name}">
                </option>
            </select>
        </div>
        <div class="label-input">
            <label for="author2"></label>
            <select th:class="${#fields.hasErrors('authors')} ? 'input-error' : 'input'" id="author2"
                    th:field="*{authors}">
                <option th:value="null">------------</option>
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.name}">
                </option>
            </select>
        </div>
        <div class="label-input">
            <label for="author3"></label>
            <select th:class="${#fields.hasErrors('authors')} ? 'input-error' : 'input'" id="author3"
                    th:field="*{authors}">
                <option th:value="null">------------</option>
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.name}">
                </option>
            </select>
        </div>
        <div th:if="${#fields.hasErrors('authors')}" class="alert">
            <ul>
                <li th:each="error : ${#lists.sort(#fields.errors('authors'))}" th:text="${error}"></li>
            </ul>
        </div>

        <div class="label-input">
            <label for="genre" th:text="#{book.form.genre}">Genre:</label>
            <select id="genre" th:field="*{genre}">
                <option th:each="genre : ${T(com.kamilpomietlo.libraryapp.model.Genre).values()}"
                        th:value="${genre}"
                        th:text="${genre.getDisplayName()}">
                </option>
            </select>
        </div>

        <div class="label-input">
            <label for="publisher" th:text="#{book.form.publisher}">Publisher:</label>
            <select id="publisher" th:field="*{publisherId}">
                <option th:each="publisher : ${publishers}"
                        th:value="${publisher.id}"
                        th:text="${publisher.name}">
                </option>
            </select>
        </div>

        <div class="label-input">
            <label for="cover-type" th:text="#{book.form.cover}">Cover type:</label>
            <select id="cover-type" th:field="*{coverType}">
                <option th:each="coverType : ${T(com.kamilpomietlo.libraryapp.model.CoverType).values()}"
                        th:value="${coverType}"
                        th:text="${coverType.getDisplayName()}">
                </option>
            </select>
        </div>

        <div class="label-input">
            <label for="year" th:text="#{book.form.year}">Year:</label>
            <input type="text" th:class="${#fields.hasErrors('yearOfRelease')} ? 'input-error' : 'input'" id="year"
                   th:field="*{yearOfRelease}">
        </div>
        <div th:if="${#fields.hasErrors('yearOfRelease')}" class="alert">
            <ul>
                <li th:each="error : ${#fields.errors('yearOfRelease')}" th:text="${error}"></li>
            </ul>
        </div>

        <div class="label-input">
            <label for="isbn" th:text="#{book.form.isbn}">ISBN:</label>
            <input type="text" th:class="${#fields.hasErrors('isbn')} ? 'input-error' : 'input'" id="isbn"
                   th:field="*{isbn}">
        </div>
        <div th:if="${#fields.hasErrors('isbn')}" class="alert">
            <ul>
                <li th:each="error : ${#fields.errors('isbn')}" th:text="${error}"></li>
            </ul>
        </div>

        <button type="submit" class="main__form--submit-button action-button" th:text="#{submit}">Submit</button>
    </form>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
